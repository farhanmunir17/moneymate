<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Form Transaksi</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6 text-gray-800">
  <div class="max-w-xl mx-auto bg-white p-6 rounded-xl shadow-md">
    <h1 class="text-2xl font-bold mb-4" th:text="${transaksi.id != null} ? 'Edit Transaksi' : 'Tambah Transaksi'"></h1>

    <form th:action="@{/simpan-transaksi}" method="post" th:object="${transaksi}" class="space-y-4">
      <input type="hidden" th:field="*{id}" />

      <div>
        <label class="block mb-1 font-medium">Tanggal</label>
        <input type="date" th:field="*{tanggal}" class="w-full border px-3 py-2 rounded" required />
      </div>

      <div>
        <label class="block mb-1 font-medium">Jenis</label>
        <select th:field="*{jenis}" class="w-full border px-3 py-2 rounded" required>
          <option value="">Pilih Jenis</option>
          <option value="PEMASUKAN">PEMASUKAN</option>
          <option value="PENGELUARAN">PENGELUARAN</option>
        </select>
      </div>

      <div>
        <label class="block mb-1 font-medium">Kategori</label>
        <input type="text" th:field="*{kategori}" class="w-full border px-3 py-2 rounded" placeholder="Contoh: Makanan, Gaji" required />
      </div>

      <div>
        <label class="block mb-1 font-medium">Jumlah</label>
        <input type="number" th:field="*{jumlah}" class="w-full border px-3 py-2 rounded" required />
      </div>

      <div>
        <label class="block mb-1 font-medium">Keterangan</label>
        <textarea th:field="*{keterangan}" class="w-full border px-3 py-2 rounded" rows="3"></textarea>
      </div>

      <div class="flex justify-between mt-4">
        <a href="/" class="text-gray-600 hover:underline">‚Üê Kembali</a>
        <button type="submit" class="bg-blue-600 text-white px-5 py-2 rounded hover:bg-blue-700">Simpan</button>
      </div>
    </form>
  </div>
</body>
</html>
